<div class="container">
  <mat-toolbar>
      <label>New Offence</label>
      <button (click)="close()" style="position: relative; left:42%;">X</button>
  </mat-toolbar>
  <form [formGroup]="offenceForm" (ngSubmit)="submit()">   
    <mat-list>
      <mat-list-item>
        <mat-form-field >
         <input  formControlName="sectionOfAct"  matInput placeholder="Section of act">
        </mat-form-field>
      </mat-list-item>

      <mat-list-item >
        <mat-form-field>
         <input  formControlName="provision" matInput placeholder="Provision">
        </mat-form-field>
      </mat-list-item>

      <mat-list-item >
          <mat-form-field>
           <input type="number" formControlName="amount" matInput placeholder="Amount">
          </mat-form-field>
        </mat-list-item>
    </mat-list>   
    <div class="button-row" >
        <button type="submit" [disabled]="!offenceForm.valid" mat-raised-button color="primary">Create</button>
        <button mat-raised-button color="warn" (click)="clear()">Cancel</button>
    </div>
  </form>
</div>

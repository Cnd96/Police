
<div  class="container" id="contentToConvert" >
    <div style="margin-top: 20px">
      <h6>Monthly Offence Reports</h6>
    </div>
  <div style="margin-top: 30px">
    <mat-form-field >
      <mat-label>Month</mat-label>
      <mat-select [(ngModel)]="selectedMonth" >
        <mat-option *ngFor="let month of months" [value]="month.value" >
          {{month.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field >
      <mat-label>Year</mat-label>
      <mat-select [(ngModel)]="selectedYear" >
        <mat-option *ngFor="let year of years" [value]="year.value" >
          {{year.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button  mat-raised-button color="primary" (click)="genarateSelectedMonthReport()" style="margin-left: 10px">Download Selected Month</button>
    <button  mat-raised-button color="primary" (click)="genarateAllOffencesReport()" style="margin-left: 20px">Download All Months</button>

</div>

<div class="container-fluid"  >
  <mat-toolbar color="primary">
      <label>New Police Station</label>
      <button (click)="close()" class="btn btn-light" style="position: relative; left:34%;">X</button>
  </mat-toolbar>
  <form [formGroup]="policeStationForm" (ngSubmit)="submit()">   
    <mat-list>
      <mat-list-item>
        <mat-form-field >
         <input  formControlName="policeStationName"  matInput placeholder="Police Station Name">
        </mat-form-field>
      </mat-list-item>

     <mat-list-item>
        <mat-form-field>
            <mat-select formControlName="oicDivisionName"  placeholder="OIC Division">
              <ng-container *ngFor="let oicDivision of oicDivisions">
                <mat-option [value]="oicDivision.oicDivisionName">{{oicDivision.oicDivisionName}}
                  </mat-option>
              </ng-container>
            </mat-select>
          </mat-form-field>
     </mat-list-item>

    
      <mat-list-item >
        <mat-form-field>
         <input  formControlName="address" matInput placeholder="Address">
        </mat-form-field>
      </mat-list-item>

      <mat-list-item >
        <mat-form-field>
         <input type="number" formControlName="phoneNo" matInput placeholder="Phone Number">
        </mat-form-field>
      </mat-list-item>

      <mat-list-item >
        <mat-form-field>
         <input type="password" formControlName="password" matInput placeholder="Password">
        </mat-form-field>
      </mat-list-item>

      <mat-list-item >
        <mat-form-field>
         <input type="password" formControlName="confirmPassword" matInput placeholder="Confirm Password">
        </mat-form-field>
      </mat-list-item>
     
    </mat-list>   
    <div class="container" style="color: red"
      *ngIf="policeStationForm.hasError('mismatch')&&confirmPassword.touched">
        Passwords must match
    </div>
    <div class="button-row" >
        <button type="submit" [disabled]="!policeStationForm.valid" mat-raised-button color="primary">Create</button>
        <button mat-raised-button color="warn" >Cancel</button>
    </div>
  </form>
</div>

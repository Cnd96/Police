<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <ng-container matColumnDef="sectionOfAct">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Section Of Act</th>
      <td mat-cell *matCellDef="let row">{{row.sectionOfAct}}</td>
    </ng-container>


    <ng-container matColumnDef="provision">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Provision</th>
      <td mat-cell *matCellDef="let row">{{row.provision}}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
        <td mat-cell *matCellDef="let row">{{row.amount}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <button mat-raised-button color="warn">Update</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator  
      [length]="5"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[2, 10,20]">
  </mat-paginator>
</div>

<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <ng-container matColumnDef="vehicleNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Vehicle No</th>
      <td mat-cell *matCellDef="let row">{{row._id}}</td>
    </ng-container>

    <ng-container matColumnDef="Regno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Register No</th>
      <td mat-cell *matCellDef="let row">{{row.RegNo}}</td>
    </ng-container>
    
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Vehicle Type</th>
        <td mat-cell *matCellDef="let row" >{{row.VehicleType}}</td>
      </ng-container>

    <ng-container matColumnDef="noOfSeats">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Seats</th>
        <td mat-cell *matCellDef="let row">{{row.NoofSeats}}</td>
      </ng-container>
      <ng-container matColumnDef="manfactureYear">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Years</th>
        <td mat-cell *matCellDef="let row">{{row.ManufactureYear}}</td>
      </ng-container>
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>

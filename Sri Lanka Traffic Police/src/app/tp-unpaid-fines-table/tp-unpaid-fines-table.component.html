<h6>Total =<span>{{unPaidFines.length}}</span></h6>
<div class="mat-elevation-z8  data-table">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    
<ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let row">{{row._id}}</td>
  </ng-container>
  
  <ng-container matColumnDef="license">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>License No</th>
      <td mat-cell *matCellDef="let row">{{row.licenseNo}}</td>
    </ng-container>
    
  
  <ng-container matColumnDef="vehicle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Vehicle No</th>
        <td mat-cell *matCellDef="let row">{{row.vehicleNo}}</td>
  </ng-container>
  
  <ng-container matColumnDef="place">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Place</th>
      <td mat-cell *matCellDef="let row">place place place</td>
  </ng-container>
    
  <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
        <td mat-cell *matCellDef="let row">{{row.amount}}</td>
  </ng-container>
  
  <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
  </ng-container>
  
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator #paginator
    [length]="5"
    [pageIndex]="0"
    [pageSize]="5"
    [pageSizeOptions]="[5,10]">
  </mat-paginator>
  </div>

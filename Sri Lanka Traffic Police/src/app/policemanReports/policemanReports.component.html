<div style="margin-top: 20px">
    <h6>Policemen Performance Report</h6>
    <div  style="margin-top: 20px">
        <mat-form-field >
            <mat-label>Month</mat-label>
            <mat-select [(ngModel)]="selectedMonth" (selectionChange)="getSelectedYearMonthFines()">
              <mat-option *ngFor="let month of months" [value]="month.value" >
                {{month.viewValue}}
              </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field >
            <mat-label>Year</mat-label>
            <mat-select [(ngModel)]="selectedYear" (selectionChange)="getSelectedYearMonthFines()">
              <mat-option *ngFor="let year of years" [value]="year.value" >
                {{year.viewValue}}
              </mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="submit()">Download Report</button>
    </div>
   

</div>

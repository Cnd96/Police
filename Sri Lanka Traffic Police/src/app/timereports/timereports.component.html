<div style="margin-top: 20px">
  <h6>Offences With Time Of The Day Report</h6>
  <div  style="margin-top: 20px">
    <mat-form-field >
        <mat-label>Month</mat-label>
        <mat-select [(ngModel)]="selectedMonth" >
          <mat-option *ngFor="let month of months" [value]="month.value" >
            {{month.viewValue}}
          </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field >
        <mat-label>Year</mat-label>
        <mat-select [(ngModel)]="selectedYear" >
          <mat-option *ngFor="let year of years" [value]="year.value" >
            {{year.viewValue}}
          </mat-option>
        </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="submit()">Download Report</button>
</div>

</div>

<div  class="container" style="margin-top: 50px">
  
  <div style="margin-top: 40px">
    <h5>Fines</h5>
    <h6>Total =<span>{{Fines.length}}</span></h6>
    <table class="table table-bordered">
        <thead>
         <tr>
           <th scope="col">Fine ID</th>
           <th scope="col">License No</th>
           <th scope="col">Vehicle No</th>
           <th scope="col">Date</th>
           <th scope="col">Place</th>
           <th scope="col">Amount(Rs)</th>
         </tr>
        </thead>
        <tbody>
           <tr class="table-active" *ngFor="let fine of Fines" >
            <td >{{fine._id}}</td>
            <td>{{fine.licenseNo}}</td>
            <td >{{fine.vehicleNo}}</td>
            <td>{{fine.date}}</td>
            <td >place place place</td>
            <td>{{fine.amount}}</td>              
           </tr>
         </tbody>
      </table>
  </div>

  <div  class="container" style="margin-top: 50px">
      <button class="btn btn-primary" [disabled]="previousDisabled" (click)="previousPage()">Previous</button>
      <button class="btn btn-primary"  [disabled]="nextDisabled" (click)="nextPage()">Next</button>
  </div>

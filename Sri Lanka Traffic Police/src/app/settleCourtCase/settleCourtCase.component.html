<div class="container">
    <mat-toolbar color="primary">
        <label>Update Court Date</label>
        <button (click)="close()" class="btn btn-light" style="position: relative; left:36%;">X</button>
    </mat-toolbar>
    <form [formGroup]="courtForm" (ngSubmit)="submit()">   
      <mat-list>
        <mat-list-item>
          <mat-form-field >
           <input  formControlName="courtId" readonly matInput placeholder="Court ID">
          </mat-form-field> 
        </mat-list-item>
  
        <mat-list-item >
          <mat-form-field>
           <input  formControlName="nic" readonly matInput placeholder="NIC">
          </mat-form-field>
        </mat-list-item>
  
        <mat-list-item >
          <mat-form-field>
           <input  formControlName="address" readonly matInput placeholder="Driver Address">
          </mat-form-field>
        </mat-list-item>

        <mat-list-item >
            <mat-form-field>
             <input  formControlName="amount"  matInput placeholder="Enter Amount">
            </mat-form-field>
          </mat-list-item>
        
        
      </mat-list>   
      <div class="button-row" >
          <button type="submit" [disabled]="!courtForm.valid" mat-raised-button color="primary">Submit</button>
          <button type="button" mat-raised-button color="warn" (click)="clear()">Cancel</button>
      </div>
    </form>
  </div>

<div class="container ">
      <mat-form-field style="width: 50% ;min-width: 150px;" class="search-form-field search-div " floatLabel="never">
        <input    matInput placeholder="Search Fine" autocomplete="off" >
      </mat-form-field>

      <div>
        <mat-form-field >
          <mat-label>Month</mat-label>
          <mat-select [(ngModel)]="selectedMonth" (selectionChange)="getMonthFines()">
            <mat-option *ngFor="let month of months" [value]="month.value" >
              {{month.viewValue}}
            </mat-option>
          </mat-select>
      </mat-form-field>
    </div>
</div>
  
<div class="mat-elevation-z8  data-table">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row._id}}</td>
    </ng-container>

    <ng-container matColumnDef="license">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>License No</th>
        <td mat-cell *matCellDef="let row">{{row.licenseNo}}</td>
      </ng-container>
      

    <ng-container matColumnDef="vehicle">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Vehicle No</th>
          <td mat-cell *matCellDef="let row">{{row.vehicleNo}}</td>
    </ng-container>

    <ng-container matColumnDef="policeman">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Policeman</th>
        <td mat-cell *matCellDef="let row">{{row.policeman.name}}</td>
    </ng-container>
      
    <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
          <td mat-cell *matCellDef="let row">{{row.amount}}</td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let row">{{row.date}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="primary" >View</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="50"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>

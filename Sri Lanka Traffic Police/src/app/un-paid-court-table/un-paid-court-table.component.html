<div class="container ">
  <h3>Unpaid Court Cases</h3>
    <div>
      <mat-form-field >
        <mat-label>Month</mat-label>
        <mat-select [(ngModel)]="selectedMonth" (selectionChange)="getSelectedYearMonthCourtCases()">
          <mat-option *ngFor="let month of months" [value]="month.value" >
            {{month.viewValue}}
          </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field >
        <mat-label>Year</mat-label>
        <mat-select [(ngModel)]="selectedYear" (selectionChange)="getSelectedYearMonthCourtCases()">
          <mat-option *ngFor="let year of years" [value]="year.value" >
            {{year.viewValue}}
          </mat-option>
        </mat-select>
    </mat-form-field>
  </div>
</div>

<div class="mat-elevation-z8  data-table">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
   
    <ng-container matColumnDef="courtId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Court Id</th>
      <td mat-cell *matCellDef="let row">{{row._id}}</td>
    </ng-container>

    <ng-container matColumnDef="driver">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Driver NIC</th>
        <td mat-cell *matCellDef="let row">{{row.nic}}</td>
      </ng-container>
      

    <ng-container matColumnDef="vehicle">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Vehicle No</th>
          <td mat-cell *matCellDef="let row">{{row.vehicleNo}}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="policemanName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Policeman</th>
        <td mat-cell *matCellDef="let row">{{row.policeman.name}}</td>
    </ng-container> -->
   
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container> 
    <ng-container matColumnDef="courtdate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Next Court Date</th>
          <td mat-cell *matCellDef="let row">{{row.courtHearingDate}}</td>
    </ng-container>

    <ng-container matColumnDef="courttime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Next Court Time</th>
        <td mat-cell *matCellDef="let row">{{row.courtHearingTime}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="primary" (click)="updateCourtDate(row)" >Update</button>
        <button mat-raised-button color="primary" (click)="settleCourtCase(row)" >Settle</button>
        <button mat-raised-button color="primary"  >View</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="5"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 15, 20]">
  </mat-paginator>
</div>
